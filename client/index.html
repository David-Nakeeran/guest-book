<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <title>Guest Book</title>
  </head>
  <body>
    <header><h1>Guest Book</h1></header>
    <main>
      <form>
        <fieldset>
          <legend>Enter your message here!</legend>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" required />
          <label for="surname">Surname</label>
          <input type="text" name="surname" required />
          <label for="message">Message</label>
          <input type="text" name="message" required />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <section class="btn-container">
        <button id="messages-btn">Show Messages</button>
      </section>
      <section
        class="comments-container hidden"
        id="comments-container"
      ></section>
    </main>
    <footer><p>Guest Book 2025 Â©</p></footer>
  </body>
</html>
